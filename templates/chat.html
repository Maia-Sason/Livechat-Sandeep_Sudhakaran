<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- navigation bar -->
    <nav>

    </nav>

    <div id='main-section'>
        <!-- room selection -->
        <nav id='sidebar'>
            <h4>ROOMS</h4>
            {% for room in rooms %}
                <p class="select-room">{{ room|title }}</p>
            {% endfor %}


        </nav>
        
        <!-- message area -->
        <div id="rightside-panel">
            <!-- display message -->
            <div id="display-message-section">

            </div>
            <!-- input message -->
            <div id="input-area">
                <input type="text" id="user_message"
                placeholder="Type message..." autocomplete="off">
                <button type="button" id="send_message">Send</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        const username = `{{ username }}`;
    </script>
    <!-- Custom chat JS file -->
    <script src="{{url_for('static', filename='scripts/chat_page.js')}}"></script>
    <!-- socketio js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" 
        integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" 
        crossorigin="anonymous"></script>

        <!-- custom socketio js -->
        <script src="{{ url_for('static', filename='scripts/socketio.js') }}"></script>


</body>
</html>
